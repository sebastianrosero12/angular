<style>
    .centro{
        text-align:block;
        align-items: block
    }
    .bgcolorheadercard{
        background-color: purple;
    }
</style>
    <div class="centro col-md-12 mt-4">
    <a href="#" routerLink="/productos/agregar"><button id="nuevoP" class="btn btn-success btn-block "><i class="fa fa-plus" aria-hidden="false"></i>   Nuevo Producto</button></a>
    </div>
    <br>
    <br>
    <br>
    <br>

<div class="col-md-4" *ngFor="let producto of productos">
    <div class="card text-center">
        <div class="card-header bgcolorheadercard text-white d-flex justify-content-between align-items-center">
            {{producto.nombre}}
            <button class="btn btn-danger" (click)="borrarProducto(producto.idArticulo)">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        <div class="card-body" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" style="box-sizing: content-box;">
            <p>Referencia: {{ producto.referencia}}</p>
            <p>Precio: {{ producto.precio}}</p>
            <p>Unidades {{ producto.stock}}</p>
            <p>{{producto.descripcion}} </p>
            <a [routerLink]="['/productos/editar',producto.idArticulo]" id="editar" class="btn btn-warning btn-block"><i class="fa fa-floppy-o" aria-hidden="false"></i>    Editar</a>
        </div>
    </div>
</div>
